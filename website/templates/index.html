<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header -->
  <header class="bg-red-700 text-white p-6 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Thammasat University - Faculty of Engineering</h1>
      <nav>
        <a href="#rooms" class="px-4 hover:underline">Rooms</a>
        <a href="#booking" class="px-4 hover:underline">Booking</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16 bg-white shadow">
    <h2 class="text-4xl font-bold text-gray-800">Book Your Study Room</h2>
    <p class="mt-4 text-gray-600">Easily reserve a study room at Faculty of Engineering</p>
  </section>

  <!-- Rooms Section -->
  <section id="rooms" class="max-w-6xl mx-auto py-12">
    <h3 class="text-2xl font-semibold mb-6">Available Rooms</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Example Room Card -->
      <div class="bg-white rounded-2xl shadow p-6">
        <h4 class="text-xl font-bold">Room A101</h4>
        <p class="text-gray-600 mt-2">Capacity: 6 people</p>
        <p class="text-green-600 font-medium mt-2">Available</p>
        <button class="mt-4 bg-red-700 text-white px-4 py-2 rounded-xl hover:bg-red-800">Book Now</button>
      </div>

      <div class="bg-white rounded-2xl shadow p-6">
        <h4 class="text-xl font-bold">Room B202</h4>
        <p class="text-gray-600 mt-2">Capacity: 10 people</p>
        <p class="text-yellow-600 font-medium mt-2">Limited Slots</p>
        <button class="mt-4 bg-red-700 text-white px-4 py-2 rounded-xl hover:bg-red-800">Book Now</button>
      </div>

      <div class="bg-white rounded-2xl shadow p-6">
        <h4 class="text-xl font-bold">Room C303</h4>
        <p class="text-gray-600 mt-2">Capacity: 4 people</p>
        <p class="text-red-600 font-medium mt-2">Fully Booked</p>
        <button class="mt-4 bg-gray-400 text-white px-4 py-2 rounded-xl cursor-not-allowed">Not Available</button>
      </div>
    </div>
  </section>

  

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-6 mt-12">
    <div class="max-w-6xl mx-auto text-center">
      <p>meowmeow</p>
    </div>
  </footer>


</body>
