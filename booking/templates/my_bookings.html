{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-bold mb-6">My Bookings</h1>

  {% if bookings %}
    <ul class="space-y-3">
      {% for b in bookings %}
        <li class="flex justify-between items-center bg-white p-4 rounded shadow">
          <div>
            <p class="font-semibold">{{ b.room.name }} ({{ b.room.number }})</p>
            <p class="text-sm text-gray-600">{{ b.start_time }} → {{ b.end_time }}</p>
          </div>
          <a href="{% url 'booking:cancel_booking' b.id %}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Cancel</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-600">You haven’t booked any rooms yet.</p>
  {% endif %}
{% endblock %}
