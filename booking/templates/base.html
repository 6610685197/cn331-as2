<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Study Room Booking{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Header / Navbar -->
    <header class="bg-red-700 text-white p-6 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Thammasat University - Faculty of Engineering</h1>
            <nav>
                <a href="{% url 'booking:index' %}" class="px-4 hover:underline">Home</a>
                <a href="{% url 'booking:my-bookings' %}" class="px-4 hover:underline">My Bookings</a>


            </nav>
        </div>
    </header>

    <!-- Page content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 py-6 mt-12">
        <div class="max-w-6xl mx-auto text-center">
            <p>mambo</p>
        </div>
    </footer>
</body>

</html>
